        async function testStorage() {
            const result = document.getElementById('result')
            result.innerHTML = 'Testing...'
            
            try {
                // Test 1: List buckets
                console.log('Testing bucket access...')
                const { data: buckets, error: bucketError } = await supabase.storage.listBuckets()

                }
                
                console.log('Available buckets:', buckets)
                
                // Check if submissions bucket exists
                const submissionsBucket = buckets.find(b => b.name === 'submissions')
                if (!submissionsBucket) {
                    result.innerHTML = `
                        âŒ Submissions bucket not found<br>
                        Available buckets: ${buckets.map(b => b.name).join(', ')}<br>
                        <strong>You need to create the 'submissions' bucket manually in Supabase Dashboard â†’ Storage</strong>
                    `
                    return
                }
                
                // Test 2: Try to upload a test file
                console.log('Testing file upload...')
                const testFile = new File(['test content'], 'test.txt', { type: 'text/plain' })
                const testPath = `test-${Date.now()}/test.txt`
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('submissions')
                    .upload(testPath, testFile)
                
                if (uploadError) {
                    result.innerHTML = `âŒ Upload error: ${uploadError.message}`
                    return
                }
                
                // Test 3: Try to get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('submissions')
                    .getPublicUrl(testPath)

                    <strong>The storage bucket is properly configured!</strong>
                `
                
            } catch (err) {
                result.innerHTML = `âŒ Unexpected error: ${err.message}`
                console.error('Storage test error:', err)
            }
        }
    </script>
